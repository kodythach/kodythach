<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrabble</title>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <h2>Scrabble</h2>
        <span id="stats">
            <p id="tile_counter">Tiles left: 100</p>
            <p id="word_counter">Word: </p>
            <p id="score_counter">Score: 0</p>
        </span>
        <div id="buttons">
            <button id="submitBtn" type="button" onclick=submit() disabled>Submit Word</button>
            <button id="restartBtn" type="button" onclick=restart()>Restart</button>
        </div>
        </button>
        <div id="scrabble_strip">

        </div>
        <div id="tile_holder">
            <div id="tile_list">

            </div>
        </div>
        <div id="dialog">

        </div>
        <script src="js/scrabble.js"></script>
    </body>
</html>
